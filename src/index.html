<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <img src="./assets/logo.svg" alt="Logo do Member Club">

    <nav>
      <form>
        <label class="input" for="card-id">
          <input id="card-id" name="cardId" type="text" placeholder="ID do cartão">
          <button type="submit" aria-label="Pesquisar cartão">
            <img src="./assets/enter-arrow.svg">
          </button>
        </label>
      </form>
    </nav>
  </header>
</body>
</html>
